name: Deploy to cPanel via FTP

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and Build
        run: |
          npm ci
          npx prisma generate
          npm run build
          # Create tmp directory for restart trigger
          mkdir -p tmp
          echo "restart-$(date +%s)" > tmp/restart.txt

      - name: Debug - Verify build output
        run: |
          echo "=== Checking if dist directory exists ==="
          ls -la dist/ || echo "Dist directory not found - build may have failed"
          echo "=== Build directory contents ==="
          find dist/ -type f | head -20 || echo "No files in dist directory"

      - name: Create test file
        run: |
          mkdir -p dist
          echo "Test file $(date)" > dist/test.txt
          ls -la dist/

      - name: Deploy build files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.CPANEL_FTP_SERVER }}
          username: ${{ secrets.CPANEL_FTP_USERNAME }}
          password: ${{ secrets.CPANEL_FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /home/addisffc/addis-backend/dist/
          exclude: |
            **/node_modules/**
            **/.git*
            **/.github/*

      - name: Trigger restart via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.CPANEL_FTP_SERVER }}
          username: ${{ secrets.CPANEL_FTP_USERNAME }}
          password: ${{ secrets.CPANEL_FTP_PASSWORD }}
          local-dir: ./tmp/
          server-dir: /home/addisffc/addis-backend/tmp/
