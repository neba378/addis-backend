name: Deploy to cPanel via FTP

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          npm ci

      - name: Create environment file for database migration
        run: |
          # Create .env file with the actual database URL from secrets
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > .env
          echo "NODE_ENV=production" >> .env
          echo "APP_PORT=3000" >> .env

      - name: Generate Prisma client and run migration
        run: |
          npx prisma generate
          npx prisma db push --skip-generate

      - name: Build application
        run: |
          npm run build

      - name: Clean up sensitive files before deployment
        run: |
          # Remove the .env file to avoid deploying it with database credentials
          rm -f .env
          # Create a safe .env template for production (without actual credentials)
          echo "DATABASE_URL=to_be_configured_on_server" > .env.production
          echo "NODE_ENV=production" >> .env.production
          echo "APP_PORT=3000" >> .env.production

      - name: Deploy build files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.CPANEL_FTP_SERVER }}
          username: ${{ secrets.CPANEL_FTP_USERNAME }}
          password: ${{ secrets.CPANEL_FTP_PASSWORD }}
          local-dir: ./
          server-dir: ./
          exclude: |
            **/node_modules/**
            **/.git*
            **/.github/*
            **/src/
            **/prisma/migrations/
            README.md

      - name: Create restart trigger
        run: |
          mkdir -p tmp
          echo "restart-$(date +%s)" > tmp/restart.txt

      - name: Upload restart trigger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.CPANEL_FTP_SERVER }}
          username: ${{ secrets.CPANEL_FTP_USERNAME }}
          password: ${{ secrets.CPANEL_FTP_PASSWORD }}
          local-dir: ./tmp/
          server-dir: ./tmp/
