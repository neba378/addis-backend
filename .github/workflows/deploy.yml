name: Deploy to cPanel via FTP

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          npm ci
          npx prisma generate

      - name: Create production environment file
        run: |
          # Create .env file with production database URL
          cat > .env << EOF
          DATABASE_URL="${{ secrets.DATABASE_URL }}"
          NODE_ENV=production
          APP_PORT=3000
          EOF

      - name: Build application
        run: |
          npm run build

      - name: Run database migration locally
        run: |
          # Run the migration locally before deploying
          npx prisma db push --skip-generate

      - name: Deploy all files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.CPANEL_FTP_SERVER }}
          username: ${{ secrets.CPANEL_FTP_USERNAME }}
          password: ${{ secrets.CPANEL_FTP_PASSWORD }}
          local-dir: ./
          server-dir: ./
          exclude: |
            **/node_modules/**
            **/.git*
            **/.github/*
            **/src/
            README.md

      - name: Create and upload restart trigger
        run: |
          mkdir -p tmp
          echo "restart-$(date +%s)" > tmp/restart.txt

      - name: Upload restart trigger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.CPANEL_FTP_SERVER }}
          username: ${{ secrets.CPANEL_FTP_USERNAME }}
          password: ${{ secrets.CPANEL_FTP_PASSWORD }}
          local-dir: ./tmp/
          server-dir: ./tmp/
